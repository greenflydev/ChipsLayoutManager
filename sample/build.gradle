apply plugin: 'com.android.application'

android {
    namespace "com.beloo.chipslayoutmanager.sample"
    signingConfigs {
        debug {
            keyAlias 'debugKey'
            keyPassword 'tester'
            storeFile file('../debug.jks')
            storePassword 'tester'
        }
    }

    testBuildType "development"
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        compileSdk 34
        applicationId "com.beloo.chipslayoutmanager.sample"
        versionCode 1

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildFeatures {
        buildConfig = true
    }
    buildTypes {
        all {
            buildConfigField("boolean", "isReportCrashes", "true")
        }
        development {
            buildConfigField("boolean", "isReportCrashes", "false")
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

